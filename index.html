<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentzina</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 50px;
        border-radius: 30px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
    }

    h1 {
        font-size: 4rem;
        color: #e63946;
        margin-bottom: 20px;
    }

    .buttons {
        position: relative;
        height: 80px;
        padding-top: 10px;
        padding-bottom:30px;
    }

    .message {
        padding-bottom: 30px;
    }
    
    button {
        padding: 15px 30px;
        font-size: 2.5rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s;
        position: absolute;
    }

    #yesBtn {
        background: #e63946;
        color: white;
        left: 50%;
        transform: translateX(-110%);
    }

    #noBtn {
        background: #adb5bd;
        color: white;
        left: 50%;
        transform: translateX(10%);
    }

    #message {
        margin-top: 30px;
        font-size: 20px;
        padding-bottom: 30px;
        color: #e63946;
        min-height: 60px;
        animation: shake 0.3s infinite alternate;
    }

    @keyframes shake {
        from { transform: translateX(-2px); }
        to { transform: translateX(2px); }
    }

    @media (max-width: 600px) {

        .card {
            width: 80%;          /* ora la card lascia margini laterali */
            max-width: 350px;    /* non diventa gigante su tablet */
            padding: 30px 20px;
            border-radius: 25px;
        }

        h1 {
            font-size: 2rem;     /* titolo leggibile su mobile */
        }

        button {
            font-size: 2rem;     /* bottoni grandi */
            padding: 20px 35px;  /* facili da tappare */
        }

        .buttons {
            height: 140px;       /* pi√π spazio verticale per muovere i bottoni */
        }

        #message {
            font-size: 2rem;     /* messaggio leggibile */
            padding-bottom: 20px;
        }

    }


</style>
</head>
<body>

<div class="card">
    <h1>Wanna Be Moi Valentzina? ‚ù§Ô∏è</h1>

    <div id="message"></div>

    <div class="buttons">
        <button id="yesBtn">YES üíñ</button>
        <button id="noBtn">NO üòê</button>
    </div>

</div>
<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const card = document.querySelector(".card");

    let size = 1.8;
    let escapeCount = 0;
    let maxEscapes = getNewMaxEscapes();

    // posizione base
    const baseLeft = noBtn.style.left;
    const baseTop = noBtn.style.top;

    function getNewMaxEscapes() {
        return Math.floor(Math.random() * 3) + 4; // 4‚Äì6
    }

    function moveNoButton() {
        const cardRect = card.getBoundingClientRect();
        const maxX = cardRect.width - noBtn.offsetWidth;
        const maxY = cardRect.height - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", () => {
        if (escapeCount >= maxEscapes) return;

        moveNoButton();
        escapeCount++;
    });

    noBtn.addEventListener("click", () => {
        if (escapeCount < maxEscapes) {
            // scappa anche al click
            moveNoButton();
            escapeCount++;
            return;
        }

        // ora √® cliccabile
        message.textContent = "Fook yah üñï Are yah sure?";
        size += 0.6;
        message.style.fontSize = size + "rem";

        // reset posizione
        noBtn.style.left = baseLeft;
        noBtn.style.top = baseTop;

        // reset ciclo
        escapeCount = 0;
        maxEscapes = getNewMaxEscapes();
    });

    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
            <div style="
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: Arial, sans-serif;
                text-align: center;
            ">
                <h1 style="font-size: 8rem; color: white;">
                    EHGUHD!!! <br>
                    THONKS ü•∞
                </h1>
            </div>
        `;
    });
</script>


</body>
</html>
